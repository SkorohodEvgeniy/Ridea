<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="scss/style.css" />
    <title>Ridea</title>
  </head>
  <body>
    <div class="wrapper">
      <!--Header menu-->
      <header class="header">
        <div class="container">
          <div class="header__body">
            <a href="#" class="header__logo"
              ><img src="assets/img/icon/logo.png" alt="logo"
            /></a>
            <div class="header__burger">
              <span></span>
            </div>
            <div class="header__menu">
              <nav class="header__menu-nav">
                <ul class="header__list">
                  <li>
                    <a href="catalog.html" class="header__link">Каталог</a>
                  </li>
                  <li><a href="blog.html" class="header__link">Блог</a></li>
                  <li>
                    <a href="support.html" class="header__link">Підтримка</a>
                  </li>
                  <li>
                    <a href="contacts.html" class="header__link">Контакти</a>
                  </li>
                </ul>
              </nav>
              <div class="header__social-mob">
                <a href="#" class="header__social-link skype">
                  <img src="assets/img/icon/skype.svg" alt="skype" />
                </a>
                <a href="#" class="header__social-link whatsapp">
                  <img src="assets/img/icon/whatsapp.svg" alt="whatsapp" />
                </a>
                <div class="header__social-dealer">
                  <a href="#" class="header__social-dealer--link dealer"
                    >Стати дилером</a
                  >
                </div>
              </div>
            </div>
            <div class="header__social">
              <a href="#" class="header__social-link skype"
                ><img src="assets/img/icon/skype.svg" alt="skype"
              /></a>
              <a href="#" class="header__social-link whatsapp"
                ><img src="assets/img/icon/whatsapp.svg" alt="whatsapp"
              /></a>
              <div class="header__social-dealer">
                <a href="#" class="header__social-dealer--link dealer"
                  >Стати дилером</a
                >
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main"></main>
      <footer class="footer">
        <div class="_container__big">
          <div class="footer__lists">
            <div class="footer__item">
              <div class="footer__item-logo">
                <a href="#" class="header__logo footer__item--logo">
                  <img src="assets/img/icon/logo.png" alt="logo" />
                </a>
              </div>
              <div class="footer__item-copyright">
                <p>©2021-2022 Ridea</p>
              </div>
            </div>
            <div class="footer__item">
              <h3 class="footer__item--title">Каталог</h3>
              <nav class="footer__item--menu">
                <ul>
                  <li><a href="#">Мережеві зарядні пристрої</a></li>
                  <li><a href="#">Автомобільні зарядні пристрої</a></li>
                  <li><a href="#">Кабелі</a></li>
                  <li><a href="#">Зовнішні акумулятори</a></li>
                </ul>
              </nav>
            </div>
            <div class="footer__item">
              <h3 class="footer__item--title">Підтримка</h3>
              <nav class="footer__item--menu">
                <ul>
                  <li><a href="#">Обмін і повернення</a></li>
                  <li><a href="#">Гарантія</a></li>
                  <li><a href="#">Доставка</a></li>
                </ul>
              </nav>
            </div>
            <div class="footer__item">
              <div class="footer__item--search">
                <div class="footer__item--form-title">
                  Підписуйтесь на наші оновлення
                </div>
                <form action="#">
                  <div class="footer__item--form-fields">
                    <input
                      type="search"
                      name="formSearch"
                      id="formSearch"
                      placeholder="Email"
                    />
                    <input type="button" value="Підписатися" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="assets/js/slick.js"></script>
  <script src="assets/js/main.js"></script>
</html>
